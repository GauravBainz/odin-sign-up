<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="img">
        <div class="overlay">
        <p class="img-title">GBANDZ®</p>
        </div>
        <a href="https://unsplash.com/photos/timelapse-photography-of-vehicles-and-buildings-4u2U8EO9OzY" class="img-info"><i>Photo by Pawel Nolbert</i></a>
    </div>
    <div class="form">
        <div class="form-info">
            <p>
                This is a sign-up form to be signed under <i>GBANDZ®</i><br><br><br> GREATNESS AWAITS
            </p>
        </div>
        <form action="">
            <h3 class="input-title">PULL THRU</h3>
                <div class="inputs">
                    <div class="first-name">
                        <input required type="text" class="form-input" id="first-name" placeholder="First Name">
                        <label for="first-name" class="form-label">First Name:</label>
                    </div>
                    <div class="last-name">
                        <input required type="text" class="form-input" id="last-name" placeholder="Last Name">
                        <label for="last-name" class="form-label">Last Name:</label>
                    </div>
                </div>
                <div class="inputs">
                    <div class="email">
                        <input required type="email" class="form-input" id="email" placeholder="Email">
                        <label for="email" class="form-label">Email:</label>
                    </div>
                    <div class="number">
                        <input required type="text" class="form-input" id="number" placeholder="Phone Number">
                        <label for="number" class="form-label">Phone Number:</label>
                    </div>
                </div>
                <div class="inputs">
                    <div class="password">
                        <input required type="password" class="form-input" id="password" placeholder="Password">
                        <label for="password" class="form-label">Password:</label>
                    </div>
                    <div class="confirm-password">
                        <input type="password" class="form-input" id="confirm-password" placeholder="Confirm Password">
                        <label for="confirm-password" class="form-label">Confirm Password:</label>
                    </div>
                </div>
                <div class="form-end">
                    <div class="errorMessage">Error Placeholder</div>
                    <button class="btn" type="submit">WELCOME</button>
                    <h3 class="login-question">Already Him? <a href="" class="login">Log in</a></h3>
                </div>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
